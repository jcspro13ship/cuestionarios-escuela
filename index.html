<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionarios - Escuela de Reproducci√≥n</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 640px;
            width: 100%;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
        }
        h1 { color: #1a237e; margin-bottom: 6px; font-size: 1.6rem; }
        .subtitle { color: #666; margin-bottom: 24px; font-size: 0.95rem; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 6px; color: #333; }
        input {
            width: 100%;
            padding: 10px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.2s;
        }
        input:focus { outline: none; border-color: #3f51b5; }
        .btn {
            background: #3f51b5;
            color: white;
            border: none;
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
            margin-top: 4px;
            transition: background 0.2s;
        }
        .btn:hover { background: #303f9f; }
        .btn-secondary {
            background: white;
            color: #3f51b5;
            border: 2px solid #3f51b5;
            margin-top: 10px;
        }
        .btn-secondary:hover { background: #e8eaf6; }

        /* Grilla de cuestionarios */
        #catalogo-section { display: none; }
        .bienvenida {
            background: #e8eaf6;
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 20px;
            color: #1a237e;
            font-weight: 600;
        }
        .cuestionarios-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-bottom: 20px;
        }
        @media (max-width: 480px) {
            .cuestionarios-grid { grid-template-columns: 1fr; }
        }
        .quiz-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 18px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .quiz-card:hover {
            border-color: #3f51b5;
            background: #f0f2ff;
            transform: translateY(-2px);
        }
        .quiz-card .emoji { font-size: 2.2rem; margin-bottom: 8px; }
        .quiz-card .titulo { font-weight: 700; color: #1a237e; font-size: 1rem; }
        .quiz-card .desc { color: #666; font-size: 0.82rem; margin-top: 4px; }
        .quiz-card .preguntas { 
            color: #3f51b5; 
            font-size: 0.8rem; 
            margin-top: 8px;
            font-weight: 600;
        }

        /* Cuestionario activo */
        #quiz-section { display: none; }
        .question-card {
            background: #f8f9ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            border-left: 4px solid #3f51b5;
        }
        .question-text { font-weight: 600; margin-bottom: 12px; color: #222; }
        .options label {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 400;
            margin-bottom: 4px;
            transition: background 0.15s;
        }
        .options label:hover { background: #e8eaf6; }
        .options input[type="radio"] { width: auto; accent-color: #3f51b5; }
        .progress { background: #e0e0e0; border-radius: 8px; height: 8px; margin-bottom: 20px; overflow: hidden; }
        .progress-bar { background: #3f51b5; height: 100%; border-radius: 8px; transition: width 0.4s; }
        .question-counter { color: #666; font-size: 0.9rem; margin-bottom: 8px; }

        /* Resultado */
        #result-section { display: none; text-align: center; }
        .score-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #3f51b5;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            font-weight: 700;
        }
        .score-circle span { font-size: 0.85rem; font-weight: 400; }
        .result-msg { color: #444; margin-bottom: 20px; font-size: 1.05rem; }
        .success-msg { color: #2e7d32; font-weight: 600; }
        .error-msg { color: #c62828; font-weight: 600; }
        .sending-msg { color: #3f51b5; font-style: italic; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="container">

    <!-- PASO 1: Solo pedir nombre -->
    <div id="start-section">
        <h1>üêæ Escuela de Reproducci√≥n</h1>
        <p class="subtitle">Ingresa tu nombre para ver los cuestionarios disponibles</p>
        <div class="form-group">
            <label>Tu nombre completo</label>
            <input type="text" id="nombre" placeholder="Ej: Carlos Ram√≠rez" onkeydown="if(event.key==='Enter') entrar()">
        </div>
        <button class="btn" onclick="entrar()">Ver cuestionarios ‚Üí</button>
    </div>

    <!-- PASO 2: Cat√°logo de cuestionarios -->
    <div id="catalogo-section">
        <h1>üìã Cuestionarios disponibles</h1>
        <div class="bienvenida" id="bienvenida-msg"></div>
        <div class="cuestionarios-grid" id="cuestionarios-grid"></div>
    </div>

    <!-- PASO 3: Cuestionario activo -->
    <div id="quiz-section">
        <h1 id="quiz-title"></h1>
        <p class="subtitle" id="quiz-alumno"></p>
        <div class="progress"><div class="progress-bar" id="progress-bar"></div></div>
        <p class="question-counter" id="question-counter"></p>
        <div id="questions-container"></div>
        <button class="btn" onclick="enviarRespuestas()">Enviar respuestas ‚úì</button>
        <button class="btn btn-secondary" onclick="volverCatalogo()">‚Üê Volver al cat√°logo</button>
    </div>

    <!-- PASO 4: Resultado -->
    <div id="result-section">
        <div class="score-circle">
            <div id="score-number">0</div>
            <span>de <span id="score-total">0</span></span>
        </div>
        <h2 id="quiz-title-result" style="margin-bottom:8px;color:#1a237e;"></h2>
        <p class="result-msg" id="result-msg"></p>
        <p class="sending-msg" id="sending-msg">üíæ Guardando resultado...</p>
        <p id="sheets-status"></p>
        <button class="btn" onclick="volverCatalogo()" style="margin-top:16px">‚Üê Hacer otro cuestionario</button>
    </div>

</div>

<script>
// ============================================================
// ‚öôÔ∏è CONFIGURACI√ìN
// ============================================================
const GOOGLE_SCRIPT_URL = 'TU_URL_DE_GOOGLE_APPS_SCRIPT_AQUI';

// Agrega o edita tus cuestionarios aqu√≠
const CUESTIONARIOS = {
    anatomia: {
        titulo: "Anatom√≠a Reproductiva",
        emoji: "üî¨",
        descripcion: "√ìrganos y estructuras del sistema reproductivo",
        preguntas: [
            { pregunta: "¬øCu√°l es la funci√≥n principal de los ovarios?", opciones: ["Producir estr√≥geno y √≥vulos", "Transportar el √≥vulo", "Nutrir al embri√≥n", "Producir progesterona √∫nicamente"], correcta: 0 },
            { pregunta: "¬øC√≥mo se llama el proceso de liberaci√≥n del √≥vulo?", opciones: ["Menstruaci√≥n", "Ovulaci√≥n", "Fecundaci√≥n", "Implantaci√≥n"], correcta: 1 },
            { pregunta: "¬øD√≥nde ocurre normalmente la fecundaci√≥n?", opciones: ["En el √∫tero", "En el ovario", "En la trompa de Falopio", "En la vagina"], correcta: 2 },
            { pregunta: "¬øCu√°l es la funci√≥n del √∫tero?", opciones: ["Producir √≥vulos", "Alojar y nutrir al feto", "Filtrar la sangre", "Regular hormonas"], correcta: 1 },
            { pregunta: "¬øQu√© hormona dispara la ovulaci√≥n?", opciones: ["Estr√≥geno", "Progesterona", "LH (Hormona Luteinizante)", "FSH"], correcta: 2 },
        ]
    },
    ciclo: {
        titulo: "Ciclo Reproductivo",
        emoji: "üîÑ",
        descripcion: "Fases, hormonas y cambios del ciclo",
        preguntas: [
            { pregunta: "¬øCu√°ntos d√≠as dura en promedio el ciclo menstrual?", opciones: ["21 d√≠as", "28 d√≠as", "35 d√≠as", "14 d√≠as"], correcta: 1 },
            { pregunta: "¬øQu√© fase sigue inmediatamente despu√©s de la menstruaci√≥n?", opciones: ["L√∫tea", "Ovulatoria", "Folicular", "Secretora"], correcta: 2 },
            { pregunta: "¬øQu√© estructura produce progesterona tras la ovulaci√≥n?", opciones: ["Fol√≠culo de Graaf", "Cuerpo l√∫teo", "Endometrio", "Hip√≥fisis"], correcta: 1 },
            { pregunta: "¬øCu√°ndo es m√°s probable la fecundaci√≥n en el ciclo?", opciones: ["En la menstruaci√≥n", "Al inicio del ciclo", "Alrededor de la ovulaci√≥n", "Al final del ciclo"], correcta: 2 },
            { pregunta: "Si no hay fecundaci√≥n, ¬øqu√© ocurre con el cuerpo l√∫teo?", opciones: ["Crece m√°s", "Se convierte en fol√≠culo", "Degenera y baja la progesterona", "Se mantiene igual"], correcta: 2 },
        ]
    },
    genetica: {
        titulo: "Gen√©tica y Herencia",
        emoji: "üß¨",
        descripcion: "Cromosomas, genes y transmisi√≥n hereditaria",
        preguntas: [
            { pregunta: "¬øCu√°ntos cromosomas tiene una c√©lula humana normal?", opciones: ["23", "46", "48", "44"], correcta: 1 },
            { pregunta: "¬øQu√© cromosomas determinan el sexo masculino?", opciones: ["XX", "XY", "YY", "X0"], correcta: 1 },
            { pregunta: "¬øC√≥mo se llama la divisi√≥n celular que forma los gametos?", opciones: ["Mitosis", "Fisi√≥n", "Meiosis", "Clonaci√≥n"], correcta: 2 },
            { pregunta: "¬øQu√© es un alelo dominante?", opciones: ["El que siempre se expresa", "El que se oculta", "El que muta frecuentemente", "El que viene del padre"], correcta: 0 },
            { pregunta: "¬øCu√°ntos cromosomas tiene un √≥vulo o espermatozoide?", opciones: ["46", "48", "23", "22"], correcta: 2 },
        ]
    },
    biotecnologia: {
        titulo: "Biotecnolog√≠a Reproductiva",
        emoji: "üß™",
        descripcion: "T√©cnicas modernas de reproducci√≥n asistida",
        preguntas: [
            { pregunta: "¬øQu√© significa FIV?", opciones: ["Fecundaci√≥n In Vitro", "Fertilizaci√≥n Intrauterina Voluntaria", "Feto In Vivo", "Fase de Implantaci√≥n Vital"], correcta: 0 },
            { pregunta: "¬øEn qu√© consiste la inseminaci√≥n artificial?", opciones: ["Crear embriones en laboratorio", "Introducir espermatozoides directamente en el tracto reproductor", "Transferir embriones congelados", "Estimular la ovulaci√≥n con hormonas"], correcta: 1 },
            { pregunta: "¬øQu√© es la criopreservaci√≥n de embriones?", opciones: ["Cultivar embriones a alta temperatura", "Congelar embriones para uso futuro", "Seleccionar embriones por sexo", "Fertilizar √≥vulos sin espermatozoides"], correcta: 1 },
            { pregunta: "¬øPara qu√© sirve el diagn√≥stico gen√©tico preimplantacional (DGP)?", opciones: ["Aumentar la tasa de gemelos", "Detectar enfermedades gen√©ticas antes de implantar el embri√≥n", "Seleccionar el color de ojos", "Acelerar el desarrollo embrionario"], correcta: 1 },
            { pregunta: "¬øQu√© es la donaci√≥n de √≥vulos?", opciones: ["Una mujer recibe √≥vulos de otra para lograr el embarazo", "Se transfiere el √∫tero completo", "Se clona el ADN materno", "Se usa un √≥vulo sin fertilizar"], correcta: 0 },
        ]
    }
};
// ============================================================

let nombreAlumno = '';
let cuestionarioActual = null;
let claveActual = '';
let respuestas = [];

function entrar() {
    const nombre = document.getElementById('nombre').value.trim();
    if (!nombre) { alert('Por favor escribe tu nombre'); return; }
    nombreAlumno = nombre;
    mostrarCatalogo();
}

function mostrarCatalogo() {
    document.getElementById('start-section').style.display = 'none';
    document.getElementById('quiz-section').style.display = 'none';
    document.getElementById('result-section').style.display = 'none';
    document.getElementById('catalogo-section').style.display = 'block';

    document.getElementById('bienvenida-msg').textContent =
        `üëã Hola, ${nombreAlumno}. Elige un cuestionario para comenzar.`;

    const grid = document.getElementById('cuestionarios-grid');
    grid.innerHTML = '';

    Object.entries(CUESTIONARIOS).forEach(([clave, data]) => {
        const card = document.createElement('div');
        card.className = 'quiz-card';
        card.innerHTML = `
            <div class="emoji">${data.emoji}</div>
            <div class="titulo">${data.titulo}</div>
            <div class="desc">${data.descripcion}</div>
            <div class="preguntas">${data.preguntas.length} preguntas</div>
        `;
        card.onclick = () => iniciarCuestionario(clave);
        grid.appendChild(card);
    });
}

function iniciarCuestionario(clave) {
    claveActual = clave;
    cuestionarioActual = CUESTIONARIOS[clave];
    respuestas = new Array(cuestionarioActual.preguntas.length).fill(null);

    document.getElementById('catalogo-section').style.display = 'none';
    document.getElementById('quiz-section').style.display = 'block';
    document.getElementById('quiz-title').textContent =
        cuestionarioActual.emoji + ' ' + cuestionarioActual.titulo;
    document.getElementById('quiz-alumno').textContent = `Alumno: ${nombreAlumno}`;

    renderPreguntas();
}

function renderPreguntas() {
    const container = document.getElementById('questions-container');
    container.innerHTML = '';
    cuestionarioActual.preguntas.forEach((p, i) => {
        const card = document.createElement('div');
        card.className = 'question-card';
        card.innerHTML = `
            <p class="question-text">${i + 1}. ${p.pregunta}</p>
            <div class="options">
                ${p.opciones.map((op, j) => `
                    <label>
                        <input type="radio" name="q${i}" value="${j}" onchange="registrarRespuesta(${i}, ${j})">
                        ${op}
                    </label>
                `).join('')}
            </div>
        `;
        container.appendChild(card);
    });
    actualizarProgreso();
}

function registrarRespuesta(pregunta, opcion) {
    respuestas[pregunta] = opcion;
    actualizarProgreso();
}

function actualizarProgreso() {
    const respondidas = respuestas.filter(r => r !== null).length;
    const total = cuestionarioActual.preguntas.length;
    document.getElementById('progress-bar').style.width = (respondidas / total * 100) + '%';
    document.getElementById('question-counter').textContent =
        `${respondidas} de ${total} preguntas respondidas`;
}

function enviarRespuestas() {
    if (respuestas.includes(null)) {
        alert('Por favor responde todas las preguntas antes de enviar.');
        return;
    }
    let correctas = 0;
    respuestas.forEach((r, i) => {
        if (r === cuestionarioActual.preguntas[i].correcta) correctas++;
    });
    const pct = Math.round((correctas / cuestionarioActual.preguntas.length) * 100);

    document.getElementById('quiz-section').style.display = 'none';
    document.getElementById('result-section').style.display = 'block';
    document.getElementById('score-number').textContent = correctas;
    document.getElementById('score-total').textContent = cuestionarioActual.preguntas.length;
    document.getElementById('quiz-title-result').textContent = cuestionarioActual.titulo;
    document.getElementById('sheets-status').textContent = '';
    document.getElementById('sending-msg').style.display = 'block';

    let msg = pct >= 80 ? 'üéâ ¬°Excelente trabajo!' :
              pct >= 60 ? 'üëç Buen esfuerzo, sigue practicando' :
                          'üí™ Contin√∫a estudiando, t√∫ puedes';
    document.getElementById('result-msg').textContent = msg;

    enviarASheets(correctas, pct);
}

function enviarASheets(correctas, porcentaje) {
    const datos = {
        fecha: new Date().toLocaleString('es-MX'),
        nombre: nombreAlumno,
        grado: '-',
        cuestionario: cuestionarioActual.titulo,
        correctas: correctas,
        total: cuestionarioActual.preguntas.length,
        porcentaje: porcentaje + '%',
        respuestas: respuestas.join(',')
    };
    fetch(GOOGLE_SCRIPT_URL, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(datos)
    })
    .then(() => {
        document.getElementById('sending-msg').style.display = 'none';
        document.getElementById('sheets-status').innerHTML =
            '<span class="success-msg">‚úÖ Resultado guardado correctamente</span>';
    })
    .catch(() => {
        document.getElementById('sending-msg').style.display = 'none';
        document.getElementById('sheets-status').innerHTML =
            '<span class="error-msg">‚ö†Ô∏è No se pudo guardar. Revisa la conexi√≥n.</span>';
    });
}

function volverCatalogo() {
    mostrarCatalogo();
}
</script>
</body>
</html>
